<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LINEスタンプ画像取得</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:#ffffff;
    color:#111827;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:90%;
    max-width:900px;
    background:#ffffff;
    border-radius:12px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;margin-top:0}
.input-area{display:flex;gap:10px;margin-bottom:12px}
input{
    flex:1;padding:12px;border-radius:8px;
    border:1px solid #d1d5db;font-size:16px
}
button{
    padding:12px 18px;border-radius:8px;border:none;
    cursor:pointer;background:#2563eb;color:#fff;font-weight:600
}
.error{
    display:none;
    color:#dc2626;
    background:#fee2e2;
    padding:10px;
    border-radius:8px;
    text-align:center;
    margin-bottom:10px;
    font-size:14px;
}
.hit{
    display:none;
    color:#065f46;
    background:#d1fae5;
    padding:10px;
    border-radius:8px;
    text-align:center;
    margin-bottom:16px;
    font-size:14px;
}
.images{
    display:grid;
    grid-template-columns:repeat(auto-fill,200px);
    justify-content:center;
    gap:16px
}
.image-box{text-align:center}
.image-box img{
    max-width:200px;border-radius:8px;border:1px solid #e5e7eb
}
.image-box button{
    margin-top:6px;width:100%;padding:6px;
    border-radius:6px;background:#10b981;color:#fff;
    border:none;cursor:pointer;font-size:14px
}
.footer{
    margin-top:20px;text-align:center;
    font-size:12px;color:#6b7280
}
</style>
</head>

<body>
<div class="card">
    <h2>LINEスタンプ画像取得</h2>

    <div class="input-area">
        <input id="stampUrl" placeholder="LINEスタンプのURLを入力">
        <button onclick="fetchImages()">取得</button>
    </div>

    <div id="errorMsg" class="error">
        検索にかかりませんでした。URLが正しいか確認してください
    </div>

    <div id="hitMsg" class="hit"></div>

    <div class="images" id="imageContainer"></div>

    <div class="footer">Developed by t0x1c</div>
</div>

<script>
async function fetchImages(){
    const url = document.getElementById("stampUrl").value;
    const error = document.getElementById("errorMsg");
    const hit = document.getElementById("hitMsg");
    const c = document.getElementById("imageContainer");

    error.style.display = "none";
    hit.style.display = "none";
    c.innerHTML = "";

    if(!url) return;

    const res = await fetch("/fetch-stamps",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({url})
    });

    const images = await res.json();

    if(!images || images.length === 0){
        error.style.display = "block";
        return;
    }

    hit.textContent = images.length + "件ヒットしました";
    hit.style.display = "block";

    images.forEach((u,i)=>{
        const box = document.createElement("div");
        box.className = "image-box";

        const img = document.createElement("img");
        img.src = u;

        const btn = document.createElement("button");
        btn.textContent = "ダウンロード";
        btn.onclick = () => downloadImage(u, `sticker_${i+1}.png`);

        box.appendChild(img);
        box.appendChild(btn);
        c.appendChild(box);
    });
}

async function downloadImage(url, filename){
    const res = await fetch(url);
    const blob = await res.blob();
    const blobUrl = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = blobUrl;
    a.download = filename;
    a.click();

    URL.revokeObjectURL(blobUrl);
}
</script>

</body>
</html>
